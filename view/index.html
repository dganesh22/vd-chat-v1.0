<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-secondary">
		<div class="container">
			<a href="/" class="navbar-brand">Zoom-Clone-1.0</a>

			<button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="menu">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a href="/" class="nav-link">Home</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>


	<div class="container">
		
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-header">
						<nav>
						  <div class="nav nav-pills justify-content-center" id="nav-tab" role="tablist">
						    <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Join Meeting</button>
						    <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Host Meeting</button>
						  </div>
						</nav>
					</div>
					<div class="card-body">
						<div class="tab-content" id="nav-tabContent">
							  <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">
							  	  <div class="card border-0">
							  	  	  <div class="card-body">
							  	  	  	<form action="/joinold" autocomplete="off">
							  	  	  		<div class="form-group mt-3">
							  	  	  			<input type="text" name="name" id="name" placeholder="Your Name" class="form-control" required>
							  	  	  		</div>
							  	  	  		<div class="form-group mt-3">
							  	  	  			<input type="text" name="meeting_id" id="meeting_id" class="form-control" placeholder="Your Meeting Id" required>
							  	  	  		</div>
							  	  	  		<div class="form-group mt-3">
							  	  	  			<button class="btn btn-outline-success"> <i class="bi bi-person-add"></i>
							  	  	  			 Join Meeting</button>
							  	  	  		</div>
							  	  	  	</form>
							  	  	  </div>
							  	  </div>
							  </div>
							  <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
							  		<form action="/join" autocomplete="off">
							  			<div class="form-group mt-3">
							  				<div class="input-group">
							  					<input type="text" name="name" id="name" class="form-control" placeholder="Enter Your Name" required>
							  					<button class="btn btn-outline-success"> <i class="bi bi-wifi"></i> Host Meeting</button>
							  				</div>
							  			</div>
							  		</form>
							  </div>
						</div>
					</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
